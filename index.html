<body>
  <div class="chartWrapper">
    <div class="chartAreaWrapper">
      <canvas id="myChart"></canvas>
      <!-- <canvas id="myChartAxis"></canvas> -->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="currencies">
              <label for="currency">Currency:</label>
              <select id="currency">
                <option value="currency0">EUR/USD</option>
                <option value="currency1">GBP/USD</option>
                <option value="currency2">USD/CHF</option>
                <option value="currency3">USD/JPY</option>
              </select>
            <div>
              <label for="indicator">Indicator:</label>
              <select id="indicator">
                <option value="indicator0">SELECT</option>
                <option value="indicator1">Indicator 1</option>
                <option value="indicator2">Indicator 2</option>
                <option value="indicator3">Indicator 3</option>
              </select>
            </div>
            <div>
              <label for="macroData">Macro Data:</label>
              <select id="macroData">
                <option value="macro0">SELECT</option>
                <option value="macro1">Consumer Price Index</option>
                <option value="macro2">Employment</option>
                <option value="macro3">Federal Funds Rate</option>
              </select>
            </div>
          </div>
        </div>
      </div>
